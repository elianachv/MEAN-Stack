<h1>Listado de Estudiantes</h1>
<div class="container mx-auto">
    <div class="container-form">
        <div class="col-10">
            <form #busqueda="ngForm" (ngSubmit)="listarApellido()" class="row g-1">
                <div class="col-9">
                    <input type="text" class="form-control" name="listarApellidos" id="listarApellidos"
                        #listarApellidos="ngModel" [(ngModel)]="buscarApellidos" placeholder="Criterio de búsqueda ...">
                    <!--
                        <select name="listarApellidos" id="listarApellidos" #listarApellidos="ngModel"
                            [(ngModel)]="buscarApellidos">
                            <option value="estudiante"></option>
                        </select>
                        -->
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary">Por apellido</button>
                </div>
            </form>
        </div>
        <div class="col-2">
            <form #todos="ngForm" (ngSubmit)="listar()" class="row g-1">
                <button type="submit" class="btn btn-success">Todos</button>
            </form>
        </div>

    </div>


    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Correo</th>
                <th scope="col">Dirección</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Edad</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estudiante of estudiantes">
                <td hidden></td>
                <td>{{estudiante.nombre}}</td>
                <td>{{estudiante.apellidos}}</td>
                <td>{{estudiante.correo}}</td>
                <td>{{estudiante.direccion}}</td>
                <td>{{estudiante.telefono}}</td>
                <td>{{estudiante.edad}}</td>
                <td class="opciones">
                    <button type="button" (click)="guardarEstudiante(estudiante)" class="btn btn-warning btn-opciones">Actualizar</button>
                    <button type="button" (click)="eliminar(estudiante._id)" class="btn btn-danger btn-opciones">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
